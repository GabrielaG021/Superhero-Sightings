<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superheroes and Supervillains Headquarters</title>
</head>
<body>

<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Superheroes and Supervillains Headquarters</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
        </div>
        <div class="col text-center m-3">
            <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Edit Sighting</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="editSighting" method="POST">
                <div class="form-group row">
                    <label for="date" class="col-3 col-form-label">
                        Date</label>
                    <div class="col-9">
                        <input type="datetime-local" name="datetime" id="date" class="form-control" th:value="${sighting.date}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <textarea id="description" name="description" rows="4" cols="50" th:field="${sighting.description}">
                        </textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="hero" class="col-3 col-form-label">
                        Hero</label>
                    <div class="col-9">
                        <select id="hero" name="heroPK" class="form-control">
                            <!-- Loop through heroes and select the one associated with the sighting -->
                            <option th:each="hero : ${heroes}"
                                    th:value="${hero.id}"
                                    th:text="${hero.name}"
                                    th:selected="${hero.id == sighting.hero.id}">
                                Hero Name</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="location" class="col-3 col-form-label">
                        Location</label>
                    <div class="col-9">
                        <select id="location" name="locationPK" class="form-control">
                            <!-- Loop through locations and select the one associated with the sighting -->
                            <option th:each="location : ${locations}"
                                    th:value="${location.id}"
                                    th:text="${location.name}"
                                    th:selected="${location.id == sighting.location.id}">
                                Location Name</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Edit Sighting</button>
                <button type="button" class="btn btn-primary" onclick="window.location.href='/sightings'">Cancel</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</div>
</body>
</html>
