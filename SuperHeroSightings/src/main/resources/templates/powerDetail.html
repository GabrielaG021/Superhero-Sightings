<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">



    <title>Superheroes and Supervillains Headquarters</title>
</head>

<body>

<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Superheroes and Supervillains Headquarters</a></h1>
        </div>
    </div>

    <!-- Header: Start -->
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
        </div>
        <div class="col text-center m-3">
            <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
    </div>
    <!-- Header: End -->

    <!-- Power Details: Start-->
    <div class="row m-4 border border-dark">
        <div class="col-6 text-right"><strong>Power Name:</strong></div>
        <div class="col-6 text-left">
            <span th:text="${power.name}">display name</span>
        </div>

        <div class="col-6 text-right"><strong>Description:</strong></div>
        <div class="col-6 text-left">
            <span th:text="${power.description}">display description</span>
        </div>

        <!-- th:if checks if 'hero''s powerId matches the current powerId -->
        <div class="col-6 text-right"><strong>Heroes With This Power:</strong></div>
        <div class="col-6 text-left">
                <span th:each="hero : ${heroes}" th:if="${hero.power.id == power.id}">
                    <span th:text="${hero.name}">display heroes</span><br/>
                </span>
        </div>

        <div class="col-12 text-center mt-3 mb-3">
            <button type="button" class="btn btn-primary" onclick="window.location.href='/powers'">Back to Powers</button>
        </div>
    </div>
    <!-- Power Details: End-->
</div>
<!-- End main Body of Page -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
